<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <style>
		body {
			background-color: #dcdcdc;
			font-family: Arial, sans-serif;
		}

		.container {
			margin: 50px auto;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 15px #c2c2c2;
			padding: 30px;
			width: 90%;
			max-width: 500px;
			transition: all 0.5s ease;
			position: relative;
			top: 0;
			opacity: 1;
			transform: scale(1);
		}

		.container.hidden {
			top: -100%;
			opacity: 0;
			transform: scale(0.8);
		}

		h1 {
			text-align: center;
			color: #666;
			font-size: 36px;
			margin-bottom: 30px;
			transition: all 0.5s ease;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		label {
			font-size: 18px;
			color: #666;
			margin-bottom: 10px;
			transition: all 0.5s ease;
		}

		input[type=text], input[type=password] {
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			box-shadow: 0px 0px 5px #c2c2c2;
			transition: all 0.5s ease;
		}

		input[type=text]:focus, input[type=password]:focus {
			box-shadow: 0px 0px 5px #4CAF50;
		}

		button[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.5s ease;
		}

		button[type=submit]:hover {
			background-color: #3e8e41;
		}

		a {
			text-align: center;
			color: #666;
			font-size: 14px;
			text-decoration: none;
			transition: all 0.5s ease;
		}

		a:hover {
			color: #4CAF50;
		}

		@media screen and (max-width: 600px) {
			.container {
				margin: 20px auto;
				padding: 10px;
			}
			h1 {
				font-size: 24px;
				margin-bottom: 20px;
			}
			label {
				font-size: 16px;
			}
			input[type=text], input[type=password] {
				padding: 8px;
				margin-bottom: 15px;
			}
			button[type=submit] {
				padding: 8px;
			}
			a {
				font-size: 12px;
			}
		}

  </style>
</head>
<body>
	<div class="container">
		<h1>Login</h1>
		<form>
			<label for="username">Username</label>
			<input type="text" placeholder="Enter Username" name="username" required>

			<label for="password">Password</label>
			<input type="password" placeholder="Enter Password" name="password" required>

			<button type="submit">Login</button>
			<a href="#">Forgot Password?</a>
		</form>
	</div>
	<script>
		const userinfo={
			name:'jhon'
		}
	</script>
</body>
</html>
